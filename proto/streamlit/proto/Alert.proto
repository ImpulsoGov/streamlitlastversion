syntax = "proto3";

message Alert {
  // Content to display.
  string body = 1;

  // Type of Alert
  enum Format {
    // Plain, fixed width text.
    UNUSED = 0;

    // Shows an error message.
    ERROR = 1;

    // Shows a warning message.
    WARNING = 2;

    // Shows an info log.
    INFO = 3;

    // Shows a success message.
    SUCCESS = 4;
  }
  Format format = 2;
}
